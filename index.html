<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #06d6a0;
      --error: #ef476f;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --text: #2b2d42;
      --text-light: #6c757d;
      --border: #dee2e6;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 28px 32px;
      text-align: center;
    }

    .card-header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .card-header p {
      opacity: 0.9;
      font-size: 1rem;
    }

    .card-body {
      padding: 32px;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      font-size: 0.95rem;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1.1rem;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--card-bg);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .response-message {
      margin-top: 24px;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .success {
      background: rgba(6, 214, 160, 0.15);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .error {
      background: rgba(239, 71, 111, 0.15);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 576px) {
      .card-body {
        padding: 24px;
      }
      
      .card-header {
        padding: 24px;
      }
    }

    .form-control.filled {
      border-color: var(--success);
    }

    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Get In Touch</h1>
        <p>We'd love to hear from you</p>
      </div>
      
      <div class="card-body">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="message">Your Message</label>
            <div class="input-with-icon">
              <i class="fas fa-comment"></i>
              <textarea id="message" class="form-control" placeholder="How can we help you?" required></textarea>
            </div>
          </div>
          
          <button type="submit" id="submitBtn" class="btn">
            Send Message
          </button>
        </form>
        
        <div id="response" class="response-message"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page reload
      
      const submitBtn = document.getElementById("submitBtn");
      const originalText = submitBtn.innerHTML;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const responseEl = document.getElementById("response");
      
      // Show loading state
      submitBtn.innerHTML = '<span class="loading"></span> Processing...';
      submitBtn.disabled = true;
      
      // Clear previous response
      responseEl.style.display = "none";
      responseEl.className = "response-message";

      fetch("https://tfjalc8qjl.execute-api.us-east-1.amazonaws.com/dev/SaveContactForm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message })
      })
      .then(response => response.json())
      .then(data => {
        console.log("Success:", data);
        responseEl.innerHTML = "✅ Your message has been sent successfully! We'll get back to you soon.";
        responseEl.classList.add("success");
        responseEl.style.display = "block";
        
        // Reset form
        document.getElementById("contactForm").reset();
      })
      .catch(error => {
        console.error("Error:", error);
        responseEl.innerHTML = "❌ Sorry, there was a problem sending your message. Please try again.";
        responseEl.classList.add("error");
        responseEl.style.display = "block";
        
        // Add shake animation to form
        document.querySelector(".card").classList.add("shake");
        setTimeout(() => {
          document.querySelector(".card").classList.remove("shake");
        }, 500);
      })
      .finally(() => {
        // Restore button text
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      });
    });

    // Add visual feedback for filled inputs
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('blur', () => {
        if (input.value) {
          input.classList.add('filled');
        } else {
          input.classList.remove('filled');
        }
      });
    });
  </script>
</body>
</html>
